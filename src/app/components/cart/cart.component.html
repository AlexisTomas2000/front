<ng-container *ngIf="true">
  <div class="card-table">
    <div class="card-product">
      <table class="table table-responsive">
        <thead>
        <tr>
          <th>Art. Nro</th>
          <th>Nombre</th>
          <th>Foto</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>cantidad</th>
          <th>Total</th>
          <th></th>
        </tr>
        </thead>
      </table>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="false">
  <div class="container">
    <div class="card">
      <h5 class="card-title">Mi carrito</h5>
    </div>
    <div class="center">
      <img src="https://www.paraisomascota.es/wp-content/uploads/2021/07/carritoLleno2.png" alt="">
      <h4>El carrito esta vacio</h4>
      <h6>Agregar un articulo</h6>
      <button class="btn btn-primary">Comprar</button>

    </div>

  </div>

</ng-container>
